<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <h1>ARRAYS</h1>
    
    <script>
        const arreglo=[1,2,3];
        console.log(arreglo);
        const b=[1,true,false,'Hola',['A','B','C']];
        console.log(b);
        console.log(b[3]);
        console.log(b[4][2]);


        const c = Array.of("X","Y","Z",9,8,7);
        console.log(c);

        const product =Array(100).fill(false);
        console.log(product);

        const e = new Array(1,2,true,false);
        
        console.log(e);
        
        const colores = ["rojo","verde","azul"];
        console.log(colores);
        colores.push("negro");
        console.log(colores);
        colores.pop();
        console.log(colores);


        colores.forEach(function(elemento,index){
            console.log(`<li id="${index}">${elemento}</li>`);
        });
    </script>
</body>
</html>
