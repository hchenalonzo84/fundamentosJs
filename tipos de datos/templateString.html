<body>
    <h1>template strings</h1>
    
    <script>
        let nombre="Hugo";
        let apellido='Chenal';

        let saludo="Hola mi nombre es "+nombre+" "+apellido;
        console.log(saludo);

        // uso de la interpolacion de las variables
        //Template Strings
        let saludo2=`Hola mi nombre es ${nombre} ${apellido}.`
        console.log(saludo2);

        let ul=`
        <ul>
            <li>Primavera</li>
            <li>Verano</li>
