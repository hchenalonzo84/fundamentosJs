<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de operadores</title>
</head>
<body>
    <h1>Tipos de operadores</h1>
    <script>
    // opoeradores
    /* Aritmeticos: +-%() * / */       
    
    let a = 5+(5-10)*3;
    console.log(a);
    let modulo = 5%2;
    console.log(modulo)

    /* Relacionales <,>, <=, >= ,==, ===, !=,!== */
    
    console.log(8>9);
    console.log(9>8);
    console.log(9>=8);
    console.log(8>=9);
    console.log(7<=7);
    console.log(8==8);
    console.log("7"===7);
    console.log(0== false);

    /* Incremento y decremento*/
    console.log('Incrementos');
    let i=1;
    i=i+2;
    i+=3;

    console.log(i);
    i/=3;
    console.log(i);
    // operador unario
    i++
    console.log(i);
    i--;
    console.log(i);

    //* Operadores Logicos !, || , &&*/
    











    </script>
</body>
</html>
