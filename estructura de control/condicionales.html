<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <h1>Condicionales</h1>
    <script>
        /* if -else*/

        let edad=17;

        if(edad >=18)
        {
            console.log('Eres mayor de edad')
        }
        else{
            console.log('Eres menor de edad')
        }

        // operador ternario (condicion) ? verdadero: falso
         console.log('operador ternario');
         
         let eresMayor= (edad >= 18)
         ? "eres mayor de edad"
         :"eres menor de edad";
         console.log(eresMayor);

         /* switch case*/
         let dia = 5;

         switch(dia){
            case 0:
            console.log("domingo")
            break;
            case 1:
            console.log("Lunes");
            break;
            case 2:
            console.log("Martes");
            break;
            case 3:
            console.log("Miercoles");
            break;
            case 4:
            console.log("Jueves");
            break;
            case 5:
            console.log("Viernes");
            break;
            case 6:
            console.log("Sabado");
            break;
            default :
            console.log("El dia no existe");
            break;            
         }

    </script>
</body>
</html>
