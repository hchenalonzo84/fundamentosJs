<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cilcos en JS</h1>

    <script>
        console.log('while');
        let contador =0;

        while(contador <10)        
        {
            console.log(contador);
            contador++;            
        }

        console.log('do-while');

        do{
            console.log(contador);
            contador++;
        }while(contador <10);

        for(let i=0; i<10;i++)
        {
            console.log('for ' +i);
        }


        let numero =[10,20,30,40,50,60,70,80,90]
        console.log('');
        console.log('segundo for')
        for(let i=0;i< numero.length;i++){
            console.log(numero[i]);
        }

        const hugo={
            nombre: "Hugo",
            apellido: "Chenal",
            edad: 38
        }
        // for in sirve para recorrer cada una de las propiedad o atributos de un objeto primitivo
        for (const i in hugo) {
            console.log(i);
            console.log(`Key: ${i}, Value:${hugo[i]}`)
        }

        for (const elemento of numero) {
            console.log(elemento);
        }

        //for of permite recorrer cualquier objeto en js que pueda ser iterable es decir que pueda partirlo en pequeÃ±os elementos 
        let cadena="Hola mundo";

        for (const caracter of cadena) {
            console.log(caracter);
        }
    </script>
</body>
</html>
